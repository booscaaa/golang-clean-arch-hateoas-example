paths:
  /item:
    get:
      consumes:
      - application/json
      description: Search tasks by acronym
      parameters:
      - description: vinicius
        in: query
        name: sigla
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Item'
            type: array
      summary: Search tasks by acronym
      tags:
      - item
    post:
      consumes:
      - application/json
      description: Include tasks into database
      parameters:
      - description: item
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/domain.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Item'
      summary: Include tasks into database
      tags:
      - item
  /item/{id}:
    delete:
      consumes:
      - application/json
      description: Delete tasks
      parameters:
      - description: "1"
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Item'
      summary: Delete tasks
      tags:
      - item
    get:
      consumes:
      - application/json
      description: Search tasks by ID
      parameters:
      - description: "1"
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Item'
      summary: Search tasks by ID
      tags:
      - item
    put:
      consumes:
      - application/json
      description: Change tasks into database
      parameters:
      - description: item
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/domain.Item'
      - description: "1"
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Item'
      summary: Change tasks into database
      tags:
      - item
