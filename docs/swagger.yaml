basePath: /
definitions:
  domain.Item:
    properties:
      data:
        example: "2021-02-02"
        type: string
      descricao:
        example: Descrição da tarefa 1
        type: string
      nome:
        example: Tarefa 1
        type: string
      sigla:
        example: vin
        maxLength: 3
        type: string
    type: object
  domain.Link:
    properties:
      href:
        example: http(s)://<DOMAIN_OR_IP>/item/{id}
        type: string
      method:
        example: GET
        type: string
    type: object
