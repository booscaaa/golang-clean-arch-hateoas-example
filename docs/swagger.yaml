paths:
  /item:
    get:
      consumes:
      - application/json
      description: Search tasks by acronym
      parameters:
      - description: vin
        in: query
        name: sigla
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              allOf:
              - $ref: '#/definitions/domain.Item'
              - properties:
                  links:
                    items:
                      $ref: '#/definitions/domain.Link'
                    type: array
                type: object
            type: array
      summary: Search tasks by acronym
      tags:
      - item
    post:
      consumes:
      - application/json
      description: Include tasks into database
      parameters:
      - description: item
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/domain.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.Item'
            - properties:
                links:
                  items:
                    $ref: '#/definitions/domain.Link'
                  type: array
              type: object
      summary: Include tasks into database
      tags:
      - item
  /item/{id}:
    delete:
      consumes:
      - application/json
      description: Delete tasks
      parameters:
      - description: "1"
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.Item'
            - properties:
                links:
                  items:
                    $ref: '#/definitions/domain.Link'
                  type: array
              type: object
      summary: Delete tasks
      tags:
      - item
    get:
      consumes:
      - application/json
      description: Search tasks by ID
      parameters:
      - description: "1"
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.Item'
            - properties:
                links:
                  items:
                    $ref: '#/definitions/domain.Link'
                  type: array
              type: object
      summary: Search tasks by ID
      tags:
      - item
    put:
      consumes:
      - application/json
      description: Change tasks into database
      parameters:
      - description: item
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/domain.Item'
      - description: "1"
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.Item'
            - properties:
                links:
                  items:
                    $ref: '#/definitions/domain.Link'
                  type: array
              type: object
      summary: Change tasks into database
      tags:
      - item
